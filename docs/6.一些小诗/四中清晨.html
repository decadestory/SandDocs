<!-- raw HTML omitted -->
<h3>四中清晨</h3>
<pre style="color:#f8f8f2;background-color:#282a36;"><code><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>天泰重心轻似梦，
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>境域学堂终若离。
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>青雀啼声天未明，
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>晨香为己坤不灭。
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>好像天上掉下的泰山压迫这心脏，隐约好像作了个梦，
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>梦境里梦见了学堂结业得那天，我们在讲台合影唱歌为离别而留恋，
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>不知道什么鸟5点不到就开始叫，不知怎么就醒了，
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>清晨我也突然明白了，只要做好自己的事，天就不会塌下来，我的世界也就不会消失。
</span></span></code></pre>
