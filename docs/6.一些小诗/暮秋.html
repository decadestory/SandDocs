<!-- raw HTML omitted -->
<h3>暮秋</h3>
<pre style="color:#f8f8f2;background-color:#282a36;"><code><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>纷云飓风各自理，
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>缘故十里私姿启。
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>众食轻言无魔力，
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>万势终极难才息。
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>莫曰秋
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>大家像风暴一样去争论，各有各的道理，
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>原因说到底，都是为了自己的私心罢了。
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>大家约定的言语不去恪守，不会有奇妙的好结果，
</span></span><span style="display:flex;padding-left:10px;display:block;font-family:'Consolas','DejaVu Sans Mono','Bitstream Vera Sans Mono', monospace"><span>除非遇到困难，否则一切趋势都会像一个极端发展。
</span></span></code></pre>
